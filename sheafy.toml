[sheafy]
# List of file extensions to include (without dots)
filters = ["ts", "tsx", "cjs", "mjs", "json"]

# Output filename for bundle command
bundle_name = "project_bundle.md"

# Optional working directory (relative to config file)
# working_dir = "."

# Whether to respect .gitignore files (default: true)
use_gitignore = true

# Optional prologue text to include at start of bundle
# prologue = \"\"\"
# # Project Bundle
# 
# This file contains related project source code.
# \"\"\"

# Optional epilogue text to include at end of bundle
# epilogue = \"\"\"
# ## End of Bundle
# 
# Generated by sheafy
# \"\"\"
